<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Someone else's team</title>
</head>

<body>
    <header class="masthead clear">
        <div class="centered">

                <h1 class="site-title">Welcome to the team</h1>
            </div>
        </div>
    </header>

    <main class="main-area">

        <div class="centered">

            <section class="cards" id="box">

                <article class="card">
                    <a href="https://github.com/corhydare">
                        <picture class="thumbnail">
                            <img src="https://github.com/corhydare.png" alt="Manager">
                        </picture>
                    </a>
                    <div class="card-content">
                        <h2>Danila</h2><br>
                        <h2>Manager</h2>
                        <p>ID: 1</p>
                        <p>Email: <a href="mailto:danila.vpopov@gmail.com">danila.vpopov@gmail.com</a> </p>
                        <p>Office number: 1</p>
                        <p></p>
                    </div>
                </article>


                <article class="card">
                    <a href="https://github.com/bob">
                        <picture class="thumbnail">
                            <img src="https://github.com/bob.png" alt="Engineer">
                        </picture>
                    </a>
                    <div class="card-content">
                        <h2>bob</h2><br>
                        <h2>Engineer</h2>
                        <p>ID: 2</p>
                        <p>Email: <a href="mailto:bob@bob.com">bob@bob.com</a> </p>
                        <p><img src="https://github-readme-stats.vercel.app/api?username=bob&show_icons=true&theme=radical"
                                width="100%"></p>
                        <p><a href="https://api.github.com/users/bob"> bob's current projects. </a></p>
                    </div>
                </article>


                <article class="card">
                    <a href="https://github.com/infernal">
                        <picture class="thumbnail">
                            <img src="https://github.com/infernal.png" alt="Intern">
                        </picture>
                    </a>
                    <div class="card-content">
                        <h2>Jen</h2><br>
                        <h2>Intern</h2>
                        <p>ID: 999</p>
                        <p>Email: <a href="mailto:jen@jen.jen">jen@jen.jen</a> </p>
                        <p>Break room</p>
                        <p> Education: Self taught</p>
                    </div>
                </article>


            </section>

        </div>

</html>
